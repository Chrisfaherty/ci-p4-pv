{% extends 'base.html' %}

{% block content %}
<div class="mx-auto my-4 text-center">
    <h1>Welcome to the Password Vault</h1>
</div>
<div class="container">
    {% for password in user.password.all %}
        <p><a href="/{{password.id}}">{{password.name}}</a></p>
    {% endfor %}
</div>
{% endblock %}
