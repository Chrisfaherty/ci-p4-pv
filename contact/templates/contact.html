{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!-- This pulls the fields to have in the contact page -->
{% block content %}
<div class="mx-auto my-4 text-center">
    <h1>Contact Us</h1>
</div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-success my-3" type="submit">Send message</button>
    </form>
</div>
{% endblock %}
