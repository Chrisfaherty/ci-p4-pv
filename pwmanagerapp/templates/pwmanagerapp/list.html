{% extends "base.html" %}
{% block title %}View List{% endblock %}

{% block content %}
	<h1>{{ls.name}}</h1>
	<ul>
		<p>Website: {{ls.website}}</p>
		<p>Email: {{ls.email}}</p>
		<p>Username: {{ls.username}}</p>
		<p>Password: {{ls.password}}</p>
	</ul>
	<td>
		<a href="/delete/{{ ls.id }}">
			<button>Delete</button>
		</a>
	</td>
	<td>
		<a href="/edit/{{ ls.id }}">
			<button>Edit</button>
		</a>
	</td>
{% endblock %}
