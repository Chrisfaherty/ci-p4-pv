{% extends "base.html" %}
{% block title %}View List{% endblock %}

{% block content %}
	<h1>{{acc.name}}</h1>
	<ul>
		<p>Website: {{acc.website}}</p>
		<p>Email: {{acc.email}}</p>
		<p>Username: {{acc.username}}</p>
		<p>Password: {{acc.password}}</p>
	</ul>
	<td>
		<a href="/delete/{{ acc.id }}">
			<button>Delete</button>
		</a>
	</td>
	<td>
		<a href="/edit/{{ acc.id }}">
			<button>Edit</button>
		</a>
	</td>
{% endblock %}
