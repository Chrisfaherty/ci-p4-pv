{% extends "base.html" %}
{% block content %}
<!-- This is the form to edit a password -->

<div class="container text-center">
    <h2> Edit a Password </h2>
</div>
<form method="POST" class="form-group crud-form">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <p>
            <button class="btn btn-success" type="submit">Update Password</button>
        </p>
    </div>
</form>

{% endblock %}
