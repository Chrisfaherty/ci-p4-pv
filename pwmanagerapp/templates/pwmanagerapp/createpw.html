{% extends 'base.html' %}

{% block content %}
<div class="container text-left border">
<div class="mx-auto my-4 text-center">
    <h1>Create a New Password</h1>
</div>
    <form method="POST" action="/create/">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p>
            <button class="btn btn-success" type="submit">Add Password</button>
            </p>
        </div>
    </form>
</div>
{% endblock %}
